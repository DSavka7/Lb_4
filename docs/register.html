<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honkai: Star Rail – Реєстрація</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@700&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="stars-bg"></div>
    <header>
        <img src="/images/hsr-logo.png" alt="Honkai: Star Rail Logo" class="logo">
        <h1>Реєстрація нового Первопроходця</h1>
    </header>

    <div class="container">
        <div class="main-content" style="background-image: url('/images/login-bg.jpg');">
            <div class="post">
                <h2>Реєстрація</h2>
                <form id="register-form" class="auth-form">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Пароль (мін. 8 символів)" required>
                    <input type="password" id="register-confirm-password" placeholder="Підтвердіть пароль" required>
                    <button type="submit" class="auth-btn">Зареєструватись</button>
                    <p id="register-message" class="form-message"></p>
                </form>
                <p class="font-roboto">Вже маєте акаунт? <a href="/login">Увійдіть!</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Автор: Савка Діана | © 2025 Усі права захищено</p>
    </footer>

    <script src="/js/animations.js"></script>
</body>
</html>
